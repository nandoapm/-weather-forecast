<div class="city_search">
  <div class="form-group">
    <input (keyup)="searchKey($event)" (click)="clickedInside($event)" type="text" class="form-control" placeholder="Your city name">
          
    
    
    <ul *ngIf="results.list">
      <li *ngFor="let result of results.list">
        <a href="#" [routerLink]="['/forecast', result.id]">
					<span class="box-1">{{ result.main.temp }}&#8451;</span>
          <span class="box-2">{{ result.name }}, {{ result.sys.country }}<br>
            <p style="color:#b30000">Max:{{result.main.temp_max}}&#8451;</p>
            <p style="color: #39a3db"> Min: {{result.main.temp_min}}&#8451;</p>
          </span>
          <span class="box-3"></span>
				</a>
      </li>
    </ul>

  </div>
</div>
